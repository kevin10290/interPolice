<!doctype html>
<html lang="en">

<head>
    <title>CrearPeople</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../../Assets/syle.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <header>
        <div class="v">
            <img class="nasa " src="../../Media/NASA_logo.svg.webp" alt="">
            <h1 class="ms-3 mt-3">seccion de criminales</h1>
        </div>
    </header>

    <div class="container-fluid p-0 h-100">

        <header>
            <!-- place navbar here -->
            <nav>

                <div class="enlaces">
                    <a href="../../pages/index.html">Atras</a>
                    <a href="crear.html">Agregar</a>
                    <a href="">Editar</a>


                </div>

                <div class="report">
                    <h1>interPolice</h1>
                </div>
            </nav>
        </header>


        <div class="col-5 rounded-3 h-auto">

            <form action="http://localhost:3000/people/create" method="post" enctype="multipart/form-data">
                <div class="coll ">
             
                    <div class="mb-3 d-flex ">
                        <label for="" class="form-label m-1">nombre</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="" />
    
                        <label for="" class="form-label m-1">Apellido</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="helpId" placeholder="" />
                    </div>
    
                    <div class="mb-3">
                       
    
                    </div>
    
                    <div class="mb-3 d-flex ">
                        <label for="" class="form-label m-1">nickName</label>
                        <input type="text" class="form-control m-1" name="nickname" id="nickname" aria-describedby="helpId" placeholder="" />
    
                        <input class="bg-dark p-1 rounded-2 m-2" type="file" name="photo" accept="image/*">
                    </div>
    
                    <div class="mb-3">
                        <label for="" class="form-label">correo</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            aria-describedby="helpId"
                            placeholder=""
                        />
                    </div>
    
                    <div class="mb-3">
                        <label for="" class="form-label">tipo</label>
                        <input type="text" class="form-control" name="type" id="type" aria-describedby="helpId" placeholder="" />
    
                    </div>
                    
                   <div class="d-grid gap-2">
                    <button

                        type="submit"
                        name=""
                        id=""
                        class="btn btn-primary"
                        value="Agregar"
                    >
                    Agregar
                    </button>
                   </div>
                   
    
    
                </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
